<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">-->
<link rel="import" href="../tcp-socket/tcp-socket.html">

<dom-module id="tcp-connection-app">
  <template>
    <style>
      :host {
        display: block;
      }
      .sockets {
        display: flex;
        margin: 30px;
        justify-content: space-between;
      }
      button {
        display: block;
        margin: 20px auto;
      }
    </style>
    <div class="sockets">
      <div class="socket">
        <tcp-socket id="socket-1" on-send-segment='_onSegmentFromSocket1'
          packet="{{socket1Packet}}">
        </tcp-socket>
        <button on-click="_socket1Close">Close</button>
        <button on-click="_socket1Open">Connect</button>
      </div>
      <div class="socket">
        <tcp-socket id="socket-2" on-send-segment='_onSegmentFromSocket2'
          packet="{{socket2Packet}}">
        </tcp-socket>
        <button on-click="_socket2Close">Close</button>
        <button on-click="_socket2Listen">Listen</button>
      </div>
    </div>
  </template>

  <script>
    class TcpConnectionApp extends Polymer.Element {
      static get is() { return 'tcp-connection-app'; }
      static get properties() {
        return {
          socket1: {
            type: Object
          },
          socket2: {
            type: Object
          },
          socket1Packet: {
            type: Object
          },
          socket2Packet: {
            type: Object
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.$['socket-2'].listen();
      }

      _onSegmentFromSocket1(event) {
        setTimeout(() => { this.socket2Packet = event.detail }, 1000);
      }

      _onSegmentFromSocket2(event) {
        setTimeout(() => { this.socket1Packet = event.detail }, 1000);
      }

      _socket1Close() {
        this.$['socket-1'].close();
      }

      _socket2Close() {
        this.$['socket-2'].close();
      }

      _socket2Listen() {
        this.$['socket-2'].listen();
      }

      _socket1Open() {
        this.$['socket-1'].open();
      }
    }

    window.customElements.define(TcpConnectionApp.is, TcpConnectionApp);
  </script>
</dom-module>
