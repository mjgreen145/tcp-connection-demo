<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">-->
<!--<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">-->
<link rel="import" href="../tcp-socket/tcp-socket.html">

<dom-module id="tcp-connection-app">
  <template>
    <style>
      :host {
        display: block;
        max-width: 960px;
        margin: 0 auto;
      }
      .sockets {
        display: flex;
        margin: 30px;
        justify-content: space-between;
      }
      button {
        display: block;
        padding: 0 16px;
        line-height: 36px;
        margin: 20px auto;
        border: none;
        border-radius: 3px;
        text-transform: uppercase;
        font-size: 16px;
        color: white;
        min-width: 120px;
        box-shadow: 0 3px 6px rgba(0,0,0,0.16), 0 3px 6px rgba(0,0,0,0.23);
        cursor: pointer;
      }
      button:active {
        outline: none;
        box-shadow: 0 5px 6px rgba(0,0,0,0.16), 0 5px 6px rgba(0,0,0,0.23);
      }
      button:focus {
        outline: none;
      }
      button.green {
        background-color: #4caf50;
      }
      button.red {
        background-color: #ef5350;
      }
      button[disabled] {
        background-color: #dddddd;
        box-shadow: none;
        cursor: auto;
      }
    </style>
    <div class="sockets">
      <div class="socket">
        <tcp-socket id="socket-1" on-send-segment='_onSegmentFromSocket1'
          packet="[[socket1Packet]]" closable="{{socket1Closable}}" can-be-opened="{{canBeOpened1}}">
        </tcp-socket>
        <button class="green" on-click="_socket1Open" disabled="[[!canBeOpened1]]">Connect</button>
        <button class="red" on-click="_socket1Close" disabled="[[!socket1Closable]]">Close</button>
      </div>
      <div class="socket">
        <tcp-socket id="socket-2" on-send-segment='_onSegmentFromSocket2'
          packet="[[socket2Packet]]" closable="{{socket2Closable}}" can-be-opened="{{canBeOpened2}}">
        </tcp-socket>
        <button class="green" on-click="_socket2Listen" disabled="[[!canBeOpened2]]">Listen</button>
        <button class="red" on-click="_socket2Close" disabled="[[!socket2Closable]]">Close</button>
      </div>
    </div>
  </template>

  <script>
    class TcpConnectionApp extends Polymer.Element {
      static get is() { return 'tcp-connection-app'; }
      static get properties() {
        return {
          socket1: {
            type: Object
          },
          socket2: {
            type: Object
          },
          socket1Packet: {
            type: Object
          },
          socket2Packet: {
            type: Object
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.$['socket-2'].listen();
      }

      _onSegmentFromSocket1(event) {
        setTimeout(() => { this.socket2Packet = event.detail }, 1000);
      }

      _onSegmentFromSocket2(event) {
        setTimeout(() => { this.socket1Packet = event.detail }, 1000);
      }

      _socket1Close() {
        this.$['socket-1'].close();
      }

      _socket2Close() {
        this.$['socket-2'].close();
      }

      _socket2Listen() {
        this.$['socket-2'].listen();
      }

      _socket1Open() {
        this.$['socket-1'].open();
      }
    }

    window.customElements.define(TcpConnectionApp.is, TcpConnectionApp);
  </script>
</dom-module>
